<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Filmes Harry Potter</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/card.css">

    <!-- font-family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Edu+TAS+Beginner:wght@500&family=Roboto:wght@100;300;500;700&family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <!-- JS Components -->
    <script src="src/Components/CardNews.js" defer></script>
    <script src="src/Components/TituloDinamico.js" defer></script>

</head>
<body>
    <div class="container">
        <img src="assets\chapeu-seletor.gif" id="imgChapeu" alt="chapeu seletor">
    </div>
    <div class="app-root">
        <card-news
            autor="2001"
            title="Harry Potter and the Sorcerer's Stone"
            link-url="https://www.wizardingworld.com/"
            photo="assets/capa - Sorcerers Stone.png"
            capa-filme="assets/Harry Potter and the Sorcerers Stone.gif"
            content="Um jovem órfão, Harry Potter, descobre que é um bruxo e é convidado a estudar na Escola de Magia de Hogwarts. Lá, ele faz amigos, enfrenta desafios mágicos e descobre a verdade sobre sua família enquanto investiga a misteriosa Pedra Filosofal."
        ></card-news>
        <card-news
            autor="2002"
            title="Harry Potter and the Chamber of Secrets"
            link-url="https://www.wizardingworld.com/"
            photo="assets/capa - Chamber of Secrets.png"
            capa-filme="assets/Harry Potter and the Chamber of Secrets.gif"
            content="No segundo ano em Hogwarts, Harry e seus amigos Ron e Hermione investigam uma série de ataques que petrificam estudantes e descobrem uma câmara secreta, ligada ao lendário herdeiro de Sonserina e a uma ameaça maligna que habita nas profundezas da escola."
        ></card-news>
        <card-news
            autor="2004"
            title="Harry Potter and the Prisoner of Azkaban"
            link-url="https://www.wizardingworld.com/"
            photo="assets/capa - Prisoner of Azkaban.png"
            capa-filme="assets/Harry Potter and the Prisoner of Azkaban.gif"
            content="Harry retorna a Hogwarts no terceiro ano e descobre que o perigoso prisioneiro Sirius Black está à solta. Ele também aprende mais sobre seu passado e sobre os misteriosos Dementadores que assombram a escola."
        ></card-news>
        <card-news
            autor="2005"
            title="Harry Potter and the Goblet of Fire"
            link-url="https://www.wizardingworld.com/"
            photo="assets/capa - Goblet of Fire.png"
            capa-filme="assets/Harry Potter and the Goblet of Fire.gif"
            content="Harry é inesperadamente inscrito no perigoso Torneio Tribruxo, competindo contra campeões de escolas rivais e enfrentando tarefas mortais. Enquanto isso, ele descobre a ressurgência de Lord Voldemort."
        ></card-news>
        <card-news
            autor="2007"
            title="Harry Potter and the Order of the Phoenix"
            link-url="https://www.wizardingworld.com/"
            photo="assets/capa - Order of the Phoenix.png"
            capa-filme="assets/Harry Potter and the Order of the Phoenix.gif"
            content=" Harry enfrenta o Ministério da Magia e forma uma sociedade secreta, a Armada de Dumbledore, para treinar seus colegas contra as trevas. Ele também aprende sobre a profecia que o conecta a Voldemort."
        ></card-news>
        <card-news
            autor="2009"
            title="Harry Potter and the Half-Blood Prince"
            link-url="https://www.wizardingworld.com/"
            photo="assets/capa - Half-Blood Prince.png"
            capa-filme="assets/Harry Potter and the Half-Blood Prince.gif"
            content="Dumbledore leva Harry em uma jornada para desvendar segredos do passado de Voldemort, enquanto as trevas se intensificam. O filme explora relacionamentos e revelações que afetam o destino de todos."
        ></card-news>
        <card-news
            autor="2010"
            title="Harry Potter and the Deathly Hallows Part 1"
            link-url="https://www.wizardingworld.com/"
            photo="assets/capa - Deathly Hallows Part 1.png"
            capa-filme="assets/Harry Potter and the Deathly Hallows Part 1.gif"
            content="Harry, Ron e Hermione partem em uma perigosa missão para destruir as Horcruxes de Voldemort, enquanto o mundo mágico está à beira da guerra. Eles enfrentam desafios e perigos durante a busca."
        ></card-news>
        <card-news
            autor="2011"
            title="Harry Potter and the Deathly Hallows Part 2"
            link-url="https://www.wizardingworld.com/"
            photo="assets/capa - Deathly Hallows Part 2.jpg"
            capa-filme="assets/Harry Potter and the Deathly Hallows Part 2.gif"
            content=" A batalha final entre Harry e Voldemort ocorre em Hogwarts, enquanto os aliados lutam contra as forças das trevas. Os segredos finais são revelados, e a série chega a uma conclusão épica."
        ></card-news>
</body>
</html>
